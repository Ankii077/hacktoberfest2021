<SCRIPT LANGUAGE="JavaScript">

    var guessme=Math.round(Math.random()*(99)+1);
    var speech='Guess my number (from 1 to 100)';
    
    function process(mystery) {
    var guess=document.forms.guessquiz.guess.value;
    var speech='"'+guess+ '" does not make sense to me.';
    document.forms.guessquiz.guess.value='';
    
    if (guess==mystery)
    {
    document.forms.guessquiz.prompt.value='Congratulations! '+mystery+' Your answer is true !';
    alert ('True - The true number is '+mystery+'! \n\nPress this button to continue.');
    speech='';
    document.location=document.location;
    }
    
    if (mystery<guess)
    {
    speech='Less than '+ guess;
    }
    
    if (mystery>guess)
    {
    speech='More than '+ guess;
    }
    
    if (guess=='')
    {
    speech='Wrong input !'
    }
    
    document.forms.guessquiz.prompt.value=speech; document.forms.guessquiz.guess.focus();
    
    }
    
    // end hide -->
    </SCRIPT>
    
    <FORM onSubmit="" NAME="guessquiz">
    <CENTER>
    <TABLE ALIGN="CENTER" BGCOLOR="#888888" BORDER="3" CELLPADDING="5">
    <TR>
    <TD BGCOLOR="#004080">
    <FONT COLOR="#ffffff" FACE="Arial"><B>Guess the number (1-100)</B></FONT>
    </TD>
    </TR>
    <TR>
    <TD>
    <CENTER>
    <INPUT TYPE="text" NAME="prompt" SIZE="31" MAXLENGTH="40" VALUE="Guess the number (1-100)"><BR>
    <INPUT TYPE="text" NAME="guess" SIZE="3" MAXLENGTH="3" VALUE="">
    <INPUT TYPE="button" VALUE="Go" onClick='process(guessme)'>
    </CENTER>
    </TD>
    </TR>
    </TABLE>
    </CENTER>
    </FORM>
